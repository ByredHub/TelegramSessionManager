<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ—Å—Å–∏—è–º–∏ Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-item .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .status-item .label {
            color: #666;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .sessions-list {
            display: grid;
            gap: 15px;
        }
        
        .session-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .session-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .session-card.authorized {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .session-info {
            flex: 1;
        }
        
        .session-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 5px;
        }
        
        .session-details {
            color: #718096;
            font-size: 0.9em;
        }
        
        .session-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-authorized {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-unauthorized {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .session-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s;
        }
        
        .notification.success {
            background: #48bb78;
        }
        
        .notification.error {
            background: #f56565;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ—Å—Å–∏—è–º–∏ Telegram</h1>
            <p>–ü—Ä–æ—Å–º–æ—Ç—Ä –∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∞–∫—Ç–∏–≤–Ω—ã–º —Å–µ—Å—Å–∏—è–º Telegram Desktop</p>
        </div>
        
        <div class="content">
            <div class="status-bar">
                <div class="status-item">
                    <div class="value" id="totalSessions">0</div>
                    <div class="label">–í—Å–µ–≥–æ —Å–µ—Å—Å–∏–π</div>
                </div>
                <div class="status-item">
                    <div class="value" id="authorizedSessions">0</div>
                    <div class="label">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–æ</div>
                </div>
                <div class="status-item">
                    <div class="value" id="activeSessions">0</div>
                    <div class="label">–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn-primary" onclick="loadSessions()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                <button class="btn-success" onclick="startAutoRefresh()">‚ñ∂Ô∏è –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</button>
                <button class="btn-danger" onclick="stopAutoRefresh()">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            </div>
            
            <div id="sessionsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Å—Å–∏–π...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        
        async function loadSessions() {
            const container = document.getElementById('sessionsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Å—Å–∏–π...</p></div>';
            
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                
                if (data.sessions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h2>–°–µ—Å—Å–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h2>
                            <p>–ó–∞–ø—É—Å—Ç–∏—Ç–µ Telegram Desktop –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–µ—Å—Å–∏–π</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="sessions-list">';
                data.sessions.forEach(session => {
                    const statusClass = session.authorized ? 'authorized' : '';
                    const statusBadge = session.authorized 
                        ? '<span class="session-status status-authorized">‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</span>'
                        : '<span class="session-status status-unauthorized">üîí –¢—Ä–µ–±—É–µ—Ç—Å—è –≤—Ö–æ–¥</span>';
                    
                    html += `
                        <div class="session-card ${statusClass}">
                            <div class="session-header">
                                <div class="session-info">
                                    <div class="session-title">${session.name} (PID: ${session.pid})</div>
                                    <div class="session-details">
                                        üìû ${session.phone} | üïê –ó–∞–ø—É—â–µ–Ω: ${session.started}
                                    </div>
                                </div>
                                ${statusBadge}
                            </div>
                            <div class="session-actions">
                                <button class="btn-primary" onclick="connectSession(${session.pid})">
                                    üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è
                                </button>
                                <button class="btn-danger" onclick="disconnectSession(${session.pid})">
                                    ‚ùå –û—Ç–∫–ª—é—á–∏—Ç—å
                                </button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                updateStatus();
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function connectSession(pid) {
            try {
                const response = await fetch(`/api/connect/${pid}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await response.json();
                
                if (data.success) {
                    showNotification('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!', 'success');
                    loadSessions();
                } else {
                    showNotification('‚ùå –û—à–∏–±–∫–∞: ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message, 'error');
            }
        }
        
        async function disconnectSession(pid) {
            try {
                const response = await fetch(`/api/disconnect/${pid}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await response.json();
                
                if (data.success) {
                    showNotification('‚úÖ –û—Ç–∫–ª—é—á–µ–Ω–æ', 'success');
                    loadSessions();
                } else {
                    showNotification('‚ùå –û—à–∏–±–∫–∞: ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∏—è: ' + error.message, 'error');
            }
        }
        
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('totalSessions').textContent = data.total_sessions;
                document.getElementById('authorizedSessions').textContent = data.authorized_sessions;
                document.getElementById('activeSessions').textContent = data.active_sessions;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
            }
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) return;
            autoRefreshInterval = setInterval(() => {
                loadSessions();
            }, 5000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
            showNotification('‚ñ∂Ô∏è –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∫–ª—é—á–µ–Ω–æ', 'success');
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                showNotification('‚èπÔ∏è –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'success');
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadSessions();
        updateStatus();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updateStatus, 3000);
    </script>
</body>
</html>
